<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Kaleido Character Sheet</title>

  <link rel='local stylesheet' href='styles/sheetviewstyle.css'>
  <script src="scripts/character_creation.js"></script>

  <link rel='local stylesheet' href="../main_menu.css">
</head>

<body>

    <!--Main Menu-->
    <div class="main_menu">
        <img id="logo" src="https://res.cloudinary.com/teepublic/image/private/s--jGfS3rOf--/c_fit,g_north_west,h_774,w_840/co_36538b,e_outline:40/co_36538b,e_outline:inner_fill:1/co_ffffff,e_outline:40/co_ffffff,e_outline:inner_fill:1/co_bbbbbb,e_outline:3:1000/c_mpad,g_center,h_1260,w_1260/b_rgb:eeeeee/c_limit,f_jpg,h_630,q_90,w_630/v1475865828/production/designs/720040_1.jpg">
        <a class="no_submenu" href="https://kaleidorpg.com">HOME</a>
        <div class="submenu_container">
            <button class="submenu_button">CAMPAIGNS</button>
            <div class="submenu_items">
                <a href="https://kaleidorpg.com/campaigns/create_campaign.html">New Campaign</a>
                <a href="https://kaleidorpg.com/campaigns/current_campaigns.html">Current Campaigns</a>
            </div>
        </div>
        <div class="submenu_container">
            <button class="submenu_button">CHARACTERS</button>
            <div class="submenu_items">
                <a href="https://kaleidorpg.com/characters/character_creation.html">Create Character</a>
                <a href="https://kaleidorpg.com/characters/view_sheet.html">Current Characters</a>
            </div>
        </div>
        <div class="submenu_container">
            <button class="submenu_button">ARCHIVE</button>
            <div class="submenu_items">
                <a href="https://kaleidorpg.com/codex/codex.html">Codex</a>
                <a href="https://kaleidorpg.com/codex/starmap.html">Starmap</a>
            </div>
        </div>
        <div class="submenu_container">
            <button class="submenu_button">ABOUT</button>
            <div class="submenu_items">
                <a href="https://kaleidorpg.com/about.html">About</a>
                <a href="https://kaleidorpg.com/contact.html">Contact</a>
            </div>
        </div>
    </div>

    <!-- Title -->
    <div class="character_sheet">
        <!-- Background Info 1-->	
        <div class="row">
            <div class="char_icon">
                <img src="data/images/test_icon.jpg">
            </div>
            <div class="character_name">
                <div id="char_name"></div>
                <span>NAME</span>
            </div>
            <div class="character_info_row">
                <div class="char_info">
                    <div id="gender"></div>
                    <span>GENDER</span>
                </div>
        
                <div class="char_info">
                    <div id="background"></div>
                    <span>BACKGROUND</span>
                </div>
                <div class="char_info">
                    <div id="race"></div>
                    <span>RACE</span>
                </div>
        
                <div class="char_info">
                    <div id="alignment"></div>
                    <span>ALIGNMENT</span>
                </div>
            </div>
            <div class="health_panel">
                <div class="HP_panel" id="current_HP"></div>
                /
                <div class="HP_panel" id="base_HP"></div><br>
                <span>HP</span>
            </div>
        </div>

        <!-- Ability Scores -->
        <div class="row">
            <div class="attr_item">
                <span>STR</span><br>
                <div class="attr_value" id="str"></div><br>
                <div class="attr_mod" id="str_mod"></div>
            </div>

            <div class="attr_item">
                <span>DEX</span><br>
                <div class="attr_value" id="dex"></div><br>
                <div class="attr_mod" id="dex_mod"></div>
            </div>

            <div class="attr_item">
                <span>CON</span><br>
                <div class="attr_value" id="con"></div><br>
                <div class="attr_mod" id="con_mod"></div>
            </div>

            <div class="attr_item">
                <span>INT</span><br>
                <div class="attr_value" id="int"></div><br>
                <div class="attr_mod" id="int_mod"></div>
            </div>

            <div class="attr_item">
                <span>WIS</span><br>
                <div class="attr_value" id="wis"></div><br>
                <div class="attr_mod" id="wis_mod"></div>
            </div>

            <div class="attr_item">
                <span>CHA</span><br>
                <div class="attr_value" id="cha"></div><br>
                <div class="attr_mod" id="cha_mod"></div>
            </div>

            <div class="passive_item">
                <span>Armor<br>Class</span><br>
                <div class="passive_value" id="ac"></div><br>
            </div>
            <div class="passive_item">
                <span>Passive<br>Perception</span><br>
                <div class="passive_value" id="pp"></div><br>
            </div>
            <div class="character_body_col">
                <img src="data/images/character_body_generic.png">
            </div>
            <div class="body_panel_col">
                <div class="body_panel_tab">
                    <button class="body_panel_button" id="defaultOpen" onclick="bodyPanelSwitch(event, 'gear_panel')">GEAR</button>
                    <button class="body_panel_button" onclick="bodyPanelSwitch(event, 'stimplant_panel')">STIMS</button>
                    <button class="body_panel_button" onclick="bodyPanelSwitch(event, 'status_panel')">STATUS</button>
                </div>
                <div class="body_panel_content" id="gear_panel">
                    <div class="equipped_item">
                        <img src="data/images/helmet_test.jpg">
                        <div class="item_name" id="eq_helmet"></div>
                    </div>
                    <div class="equipped_item">
                        <img src="data/images/armor_test.jpg">
                        <div class="item_name" id="eq_armor"></div>
                    </div>
                    <div class="equipped_item">
                        <img src="data/images/boot_test.jpg">
                        <div class="item_name" id="eq_boots"></div>
                    </div>
                    <div class="equipped_item">
                        <img src="data/images/gloves_test.jpg">
                        <div class="item_name" id="eq_gloves"></div>
                    </div>
                    <div class="equipped_item">
                        <img src="data/images/blade_test.jpg">
                        <div class="item_name" id="eq_blade"></div>
                    </div>
                    <div class="equipped_item">
                        <img src="data/images/shotgun_test.jpg">
                        <div class="item_name" id="eq_gun1"></div>
                    </div>
                    <div class="equipped_item">
                        <img src="data/images/pistol_test.jpg">
                        <div class="item_name" id="eq_gun2"></div>
                    </div>
                    <div class="equipped_item">
                        <img src="data/images/seed_kit_test.jpg">
                        <div class="item_name" id="eq_misc"></div>
                    </div>
                </div>
                <div class="body_panel_content" id="stimplant_panel">
                    <div class="stim_item">
                        <img src="data/images/psyche_icon.png">
                        <div class="item_name" id="psyche_stim"></div>
                    </div>
                    <div class="stim_item">
                        <img src="data/images/energy_icon.jpg">
                        <div class="item_name" id="energy_stim"></div>
                    </div>
                    <div class="stim_item">
                        <img src="data/images/fluid_icon.jpg">
                        <div class="item_name" id="fluid_stim"></div>
                    </div>
                    <div class="stim_item">
                        <img src="data/images/wave_icon.png">
                        <div class="item_name" id="wave_stim"></div>
                    </div>
                    <div class="stim_item">
                        <img src="data/images/grav_icon.jpg">
                        <div class="item_name" id="grav_stim"></div>
                    </div>
                </div>
                <div class="body_panel_content" id="status_panel">
                    <div class="status_item">
                        <img src="#">
                        <div class="item_name" id="eq_helmet"></div>
                    </div>
                    <div class="status_item">
                        <img src="#">
                        <div class="item_name" id="eq_helmet"></div>
                    </div>
                    <div class="status_item">
                        <img src="#">
                        <div class="item_name" id="eq_helmet"></div>
                    </div>
                    <div class="status_item">
                        <img src="#">
                        <div class="item_name" id="eq_helmet"></div>
                    </div>
                    <div class="status_item">
                        <img src="#">
                        <div class="item_name" id="eq_helmet"></div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script>
        //Set default body tab
        document.getElementById("defaultOpen").click();
        getXmlForLoad(001);
    </script>
</body>
</html>
