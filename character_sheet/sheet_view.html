<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Kaleido Character Sheet</title>
  <!--<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'> -->
  <link rel='local stylesheet' href='styles/sheetviewstyle.css'>
  <script src="scripts/character_creation.js"></script>
</head>

<body>
    
    <div class="char_menu">
        <ul>
            <li>
                <p id="test">Character Info</p>
            </li>
            <li>
                <p>Actions</p>
            </li>
            <li>
                <p>Skills</p>
            </li>
        </ul>

        <button type="button" id="load" onclick="preLoadXml()">LOAD</button>
    </div>

    <!-- Title -->
    <div class="character_sheet">

        <!-- Background Info 1-->	
        <div class="row">
            <div class="char_icon">
                <img src="data/images/test_icon.jpg">
            </div>
            <div class="character_name">
                <div id="char_name"></div>
                <span>CHARACTER NAME</span>
            </div>
            <div class="character_info_row">
                <div class="char_info">
                    <div id="gender"></div>
                    <span>GENDER</span>
                </div>
        
                <div class="char_info">
                    <div id="background"></div>
                    <span>BACKGROUND</span>
                </div>
                <div class="char_info">
                    <div id="race"></div>
                    <span>RACE</span>
                </div>
        
                <div class="char_info">
                    <div id="alignment"></div>
                    <span>ALIGNMENT</span>
                </div>
            </div>
            <div class="health_panel">
                <div id="HP"><span>s</span> / <span>50</span></div>
                <div id="status"></div>
            </div>
        </div>

        <!-- Ability Scores -->
        <div class="row">
            <div class="attr_item">
                <span>STR</span><br>
                <div class="attr_value" id="str"></div><br>
                <div class="attr_mod" id="str_mod"></div>
            </div>

            <div class="attr_item">
                <span>DEX</span><br>
                <div class="attr_value" id="dex"></div><br>
                <div class="attr_mod" id="dex_mod"></div>
            </div>

            <div class="attr_item">
                <span>CON</span><br>
                <div class="attr_value" id="con"></div><br>
                <div class="attr_mod" id="con_mod"></div>
            </div>

            <div class="attr_item">
                <span>INT</span><br>
                <div class="attr_value" id="int"></div><br>
                <div class="attr_mod" id="int_mod"></div>
            </div>

            <div class="attr_item">
                <span>WIS</span><br>
                <div class="attr_value" id="wis"></div><br>
                <div class="attr_mod" id="wis_mod"></div>
            </div>

            <div class="attr_item">
                <span>CHA</span><br>
                <div class="attr_value" id="cha"></div><br>
                <div class="attr_mod" id="cha_mod"></div>
            </div>

            <div class="passive_item">
                <span>Armor<br>Class</span><br>
                <div class="attr_value" id="ac"></div><br>
            </div>
            <div class="passive_item">
                <span>Passive<br>Perception</span><br>
                <div class="attr_value" id="ac"></div><br>
            </div>
            <div class="character_body_col">
                <img src="data/images/character_body_generic.png">
            </div>
            <div class="body_panel_col">
                <div class="body_panel_tab">
                    <button class="body_panel_button" id="defaultOpen" onclick="bodyPanelSwitch(event, 'gear_panel')">Gear</button>
                    <button class="body_panel_button" onclick="bodyPanelSwitch(event, 'stimplant_panel')">Stimplants</button>
                    <button class="body_panel_button" onclick="bodyPanelSwitch(event, 'status_panel')">Status</button>
                </div>
                <div class="body_panel_content" id="gear_panel">
                    <div class="equipped_item">
                        <img src="#">
                        <div class="item_name" id="eq_helmet"></div>
                    </div>
                    <div class="equipped_item">
                        <img src="#">
                        <div class="item_name" id="eq_armor"></div>
                    </div>
                    <div class="equipped_item">
                        <img src="#">
                        <div class="item_name" id="eq_boots"></div>
                    </div>
                    <div class="equipped_item">
                        <img src="#">
                        <div class="item_name" id="eq_gloves"></div>
                    </div>
                    <div class="equipped_item">
                        <img src="#">
                        <div class="item_name" id="eq_blade"></div>
                    </div>
                    <div class="equipped_item">
                        <img src="#">
                        <div class="item_name" id="eq_gun1"></div>
                    </div>
                    <div class="equipped_item">
                        <img src="#">
                        <div class="item_name" id="eq_gun2"></div>
                    </div>
                    <div class="equipped_item">
                        <img src="#">
                        <div class="item_name" id="eq_misc"></div>
                    </div>
                </div>
                <div class="body_panel_content" id="stimplant_panel">STIM</div>
                <div class="body_panel_content" id="status_panel">STATUS</div>
            </div>
        </div>
    </div>
    <script>
        //Set default body tab
        document.getElementById("defaultOpen").click();
        document.getElementById("load").click();
    </script>
</body>
</html>
